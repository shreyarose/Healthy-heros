<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes 30-Day Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
/* General styles */
body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe082, #ffcc80);
    text-align: center;
}

header {
    background: linear-gradient(90deg, #ff6f61, #ffb74d);
    color: white;
    padding: 30px 20px;
    font-size: 32px;
    font-weight: 700;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Container */
.container {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Username */
#username-section input {
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    width: 60%;
    margin-right: 10px;
}

#username-section button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #ff6f61, #ffb74d);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#username-section button:hover {
    transform: scale(1.05);
}

/* Bottle + QR */
.bottle-container {
    position: relative;
    margin: 30px auto;
    width: 250px;
    height: 400px;
    perspective: 1000px;
}

.bottle-image {
    width: 100%;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.5s;
}

.bottle-container:hover .bottle-image {
    transform: rotateY(10deg) rotateX(5deg);
}

.drink-name {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-weight: 700;
    font-size: 24px;
    color: #ff3e00;
    text-shadow: 1px 1px 5px #fff;
}

.qr-code {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 5px solid #ff6f61;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Circular Ingredients */
.ingredients-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #d84315;
}

.ingredients-circle span {
    transition: transform 0.3s, color 0.3s;
}

.ingredients-circle span:hover {
    transform: scale(1.2);
    color: #ff5722;
}

/* Challenge list */
.challenge-list {
    list-style: none;
    margin-top: 25px;
    padding: 0;
}

.challenge-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 15px;
    margin-bottom: 15px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #ff6f61, #ffb74d);
    box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.challenge-list li.completed {
    background: linear-gradient(135deg, #81c784, #4caf50);
    text-decoration: line-through;
    opacity: 0.8;
}

.challenge-list button {
    padding: 8px 14px;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #ff6f61, #ffb74d);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.challenge-list button:hover {
    transform: scale(1.05);
}

#score {
    font-size: 22px;
    margin-top: 20px;
    font-weight: 700;
    color: #d84315;
}

#reward {
    margin-top: 15px;
    font-size: 18px;
    font-weight: 700;
    color: #ff6f00;
}
</style>
</head>
<body>

<header>Healthy Heroes 30-Day Challenge</header>

<div class="container">

  <!-- Username -->
  <div id="username-section">
      <h2>Enter your username:</h2>
      <form id="username-form">
          <input type="text" id="username" placeholder="Username" required>
          <button type="submit">Start</button>
      </form>
  </div>
     
          
      </div>
  </div>

  <!-- Challenge Section -->
  <div id="challenge-section" style="display:none;">
    <h2>Hello, <span id="display-username"></span>!</h2>
    <ul class="challenge-list" id="challenge-list"></ul>
    <div id="score">Your Score: 0</div>
    <div id="reward"></div>
  </div>

</div>

<script>
// Challenge tasks
const challenges = [
  {name: "Drink a glass of water üíß", points: 3},
  {name: "Eat an apple üçé", points: 3},
  {name: "Drink Healthy Heroes ü•§", points: 4},
  {name: "Do 10 push-ups üí™", points: 5},
  {name: "Eat a banana üçå", points: 3}
];

let score = 0;
let username = '';

const usernameForm = document.getElementById('username-form');
const usernameSection = document.getElementById('username-section');
const challengeSection = document.getElementById('challenge-section');
const displayUsername = document.getElementById('display-username');
const challengeList = document.getElementById('challenge-list');
const scoreDisplay = document.getElementById('score');
const rewardDisplay = document.getElementById('reward');

// Handle username submission
usernameForm.addEventListener('submit', e=>{
  e.preventDefault();
  username = document.getElementById('username').value.trim();
  if(username){
    displayUsername.textContent = username;
    usernameSection.style.display = 'none';
    challengeSection.style.display = 'block';
    loadChallenges();
  }
});

// Load challenges
function loadChallenges(){
  challengeList.innerHTML = '';
  challenges.forEach((ch, idx)=>{
    const li = document.createElement('li');
    li.textContent = ch.name;

    const btn = document.createElement('button');
    btn.textContent = "Complete";
    btn.onclick = ()=>completeChallenge(idx, li, ch.points);

    li.appendChild(btn);
    challengeList.appendChild(li);
  });
}

// Complete a challenge
function completeChallenge(idx, liElement, points){
  if(!liElement.classList.contains('completed')){
    liElement.classList.add('completed');
    score += points;
    scoreDisplay.textContent = "Your Score: " + score;
    checkReward();
  }
}

// Reward messages
function checkReward(){
  if(score >= 100 && score < 200){
    rewardDisplay.textContent = "üéâ Congrats! You earned 1 bottle & a healthy snack!";
  } else if(score >= 200){
    rewardDisplay.textContent = "üèÜ Amazing! Big reward unlocked!";
  }
}
</script>

</body>
</html>
