<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hydrate & Earn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background-color: #00bcd4;
    color: white;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .bottle-container {
    position: relative;
    display: inline-block;
    margin: 20px auto;
  }

  .bottle {
    width: 200px;
  }

  .qr-code {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    border: 2px solid #000;
    background-color: white;
  }

  .ingredients {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 14px;
    line-height: 1.3;
    pointer-events: none;
  }

  .activities {
    margin: 20px;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  #score {
    font-size: 20px;
    margin-top: 20px;
    color: #004d40;
  }

  .drink-name {
    position: absolute;
    top: 10px;
    width: 100%;
    font-weight: bold;
    font-size: 18px;
    color: #ff5722;
  }
</style>
</head>
<body>

<header>Hydrate & Earn!</header>

<div class="bottle-container">
  <div class="drink-name">Healthy Heroes</div>
  <img src="bottle.png" alt="Water Bottle" class="bottle">
  <div class="qr-code"></div>
  <div class="ingredients">
    Water<br>
    Electrolytes<br>
    Natural Flavors
  </div>
</div>

<div class="activities">
  <h3>Complete Activities to Earn Points</h3>
  <button onclick="completeActivity(10)">Drink a glass of water (+10)</button>
  <button onclick="completeActivity(20)">Do 10 push-ups (+20)</button>
  <button onclick="completeActivity(15)">Eat a fruit (+15)</button>
</div>

<div id="score">Your Score: 0</div>

<script>
  let score = 0;

  function completeActivity(points) {
    score += points;
    document.getElementById('score').innerText = "Your Score: " + score;
    alert("You earned " + points + " points!");
  }
</script>

</body>
</html>
